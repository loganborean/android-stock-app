var strVar = '<tr id="' + companytick[i] + '"  class="ticker_tr pointerCursor" ><td onclick=\"getTickChart(\'' + companytick[i] + '\')\">' + companytick[i] + '</td></td><td class="tick_val"></td><td class="tick_change"></td><td><a href="#" onclick=\"Android.deleteFav(\'' + companytick[i] + '\'); ref();\">DELETE</a></td></tr>';
       $("#insert-point").after(strVar);
    }

    function ref() {
        location.reload();
    }
